<body>
  <header>
    <div class="container">
      <div class="title-container">
        <h1>Rebellious Analytics</h1>
      </div>
      <div class="hamburger-menu">
        <div class="line"></div>

  <main>
    <section>
      <div class="container">
        <h3>Please contact us regarding your inquiries:</h3>
        <form class="contact-form" action="submit.php" method="post" onsubmit="return validateForm()">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">

          <label for="email">Email:</label>
          <input type="email" id="email" name="email">

          <label for="inquiry">Type of Inquiry:</label>
          <select id="inquiry" name="inquiry">
            <option value="Web Development">Web Development</option>
            <option value="3D Printing">3D Printing</option>
          </select>

          <label for="comment">Comment:</label>
          <textarea id="comment" name="comment" rows="8"></textarea>
          <span id="comment-error" class="error-message"></span>

          <input type="submit" value="Submit">
        </form>
        <div class="confirmation-box" id="confirmation-box">
          Thank you for your comment! We will get back to you soon.
        </div>
      </div>
    </section>
    <section>
      <div class="container center-text">
        <h2>Contact Us</h2>
        <p>Email: RebelliousAnalytics@gmail.com</p>
        <p>Phone: 226 821-2212</p>
      </div>
    </section>
